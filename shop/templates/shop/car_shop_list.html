{% extends 'shop/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <form method="post" action="{% url 'car_shop_security' %}">
            {% csrf_token %}
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cover</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in object_list %}
                    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <a href="{{item.cover}}" target="_blank">
                                <img src="{{ item.cover }}" width=60px height=60px />
                            </a>
                        </td>
                    </tr>
                    <input name="item" type="hidden" value="{{ item.pk }}">
                {% empty %}
                    <div class="col-sm-12">No hay articulos todavia.</div>
                {% endfor %}
                <tr>
                    <td class="align-right" colspan="3"><strong>total:<strong> {{total}}</td>
                </tr>
                </tbody>
                </table>
        </div>
        {% if total %}
                <input type="image" src="https://369969691f476073508a-60bf0867add971908d4f26a64519c2aa.ssl.cf5.rackcdn.com/btns/boton_carro_de_compras_epayco2.png" />
        {% endif %}
        </form>
    </div>
{% endblock content %}
